<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Template</title>
    <style>
        body {
            background-color: #1a2430;
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #2e86de;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .content {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #54a0ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #377db8;
        }
    </style>
</head>
<body>
    <header>
        Brand
    </header>
    <div class="content">
        Welcome to our website!
        <br>
        <button class="button">Get Started</button>
    </div>
</body>
</html>
